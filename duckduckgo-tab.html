<!doctype html>
<html class="js no-touch opacity csstransforms3d csstransitions svg cssfilters is-not-mobile-device" lang="en_US">

<head>
    <meta charset="utf-8">
    <title>DuckDuckGo New Tab</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/font.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
</head>

<body class="container">
    <img class="background-image d-block" src="/img/alpinist.svg">
    <div class="content-wrap">
        <a class="logo_homepage d-block" href="https://duckduckgo.com/about">
            <span class="logo_homepage__tt">Learn More</span>
        </a>

        <div class="search_form_wrap">
            <form class="search js-search-form d-flex" name="x" method="GET" action="https://duckduckgo.com/">
                <input class="js-search-input search__input" type="text" autocomplete="off" name="q" tabindex="1" placeholder="Search anonymously" autocapitalize="off" autocorrect="off">
                <button class="btn icon search__clear js-search-clear" type="reset" tabindex="3"></button>
                <button class="btn icon search__button js-search-button" type="submit" tabindex="2"></button>
                <div class="search__hidden  js-search-hidden">
                    <input type="hidden" class="js-search-hidden-field" name="t" value="ffnt">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
